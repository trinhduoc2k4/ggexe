  /**
   *  Sign in the user upon button click.
   */
  function handleAuthClick() {
    tokenClient.callback = async (response) => {
      if (response.error !== undefined) {
        throw (response);
      }
      accessToken = response.access_token;
      document.getElementById('signout_button').style.visibility = 'visible';
      document.getElementById('authorize_button').innerText = 'Refresh';
      await createPicker();
    };

    if (accessToken === null) {
      // Prompt the user to select a Google Account and ask for consent to share their data
      // when establishing a new session.
      tokenClient.requestAccessToken({prompt: 'consent'});
    } else {
      // Skip display of account chooser and consent dialog for an existing session.
      tokenClient.requestAccessToken({prompt: ''});
    }
  }

  /**
   *  Sign out the user upon button click.
   */
  function handleSignoutClick() {
    if (accessToken) {

      google.accounts.oauth2.revoke(accessToken);
      document.getElementById('content').innerText = '';
      document.getElementById('authorize_button').innerText = 'Authorize';
      document.getElementById('signout_button').style.visibility = 'hidden';
    }
  }

    const view = new google.picker.View(google.picker.ViewId.DOCS);

      .enableFeature(google.picker.Feature.NAV_HIDDEN)
      .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
      .setDeveloperKey(API_KEY)
      .setAppId(APP_ID)
      .setOAuthToken(accessToken)
      .addView(view)
      .addView(new google.picker.DocsUploadView())
      .setCallback(pickerCallback)
      .build();
    picker.setVisible(true);
  }

  function createTable(tasks) {
    let colNumber = 0;
    tasks.forEach(task => {
      colNumber += task.details.reduce((sum, detail) => sum + detail.time, 0);
    });
    colNumber = Math.ceil(colNumber / 8);

    let tableHtml = `
    <table class="timeline">
      <thead>
        <tr>
          <th rowspan="2">No</th>
          <th rowspan="2">Task</th>
          <th rowspan="2">Estimated time (hours)</th>
          <th colspan="${colNumber}" style="text-align: center">Day</th>
        </tr>
        <tr>
    `;

    for (let i = 1; i <= colNumber; i++) {
      tableHtml += `<th>${i}</th>`;
    }

    tableHtml += `
        </tr>
      </thead>
      <tbody>
    `;

    let totalTime = 0;
    let tmpTime = 0;

    tasks.forEach(task => {
      task.details.forEach((detail, index) => {
        totalTime += detail.time;
        let tdNumber = totalTime / 8;
        let tdNumberStandard = totalTime / 8;

        tmpTime += detail.time;
        let colspan = tmpTime / 8;
        if (colspan > 1) {
          colspan = 2;
          tdNumber -= 1;
          tmpTime = tmpTime % 8;
        }

        tableHtml += `<tr time="${tmpTime}">`;
        if (index === 0) {
          tableHtml += `<td rowspan="${task.details.length}">${task.no}</td>`;
          tableHtml += `<td rowspan="${task.details.length}">${task.task}</td>`;
        }
        tableHtml += `<td>${detail.time}</td>`;

        for (let i = 1; i < tdNumber; i++) {
          tableHtml += `<td></td>`;
        }

        tableHtml += `<td style="background-color: ${getRandomColor()}" colspan="${colspan}">${detail.desc}</td>`;

        for (let i = 1; i < (colNumber - tdNumberStandard); i++) {
          tableHtml += `<td></td>`;
        }

        tableHtml += `</tr>`;
      });
    });

    tableHtml += `
      </tbody>
    </table>
    `;

    return tableHtml;
  }

  function mergeArr(data) {
    const result = [];
    let currentTask = null;
    let currentNo = 1;

    data.forEach(item => {
    if (item.task) {
        // Nếu phần tử có giá trị trong trường task, tạo một phần tử mới trong kết quả
        currentTask = {
            ...item,
            no: currentNo,
            details: item.details.map(detail => ({
                ...detail,
                time: parseFloat(detail.time.replace(',', '.'))
            })),
        };
        result.push(currentTask);
        currentNo++; // Tăng giá trị no khi gặp một task mới
    } else {
        // Nếu không có giá trị trong trường task, thêm details vào phần tử hiện tại
        if (currentTask) {
            item.details.forEach(detail => {
                currentTask.details.push({
                    ...detail,
                    time: parseFloat(detail.time.replace(',', '.'))
                });
            });
            // Cập nhật time của phần tử hiện tại bằng cách cộng dồn time từ details
            currentTask.time = currentTask.details.reduce((sum, detail) => sum + detail.time, 0);
        }
    }
});
    return result;
  }

  function getRandomColor() {
    var letters = '0123456789ABCDEF';

    for (var i = 0; i < 6; i++) {

    }
    return color;
