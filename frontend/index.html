<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <h2 id="content"></h2>
    <div class="center">
      <button id="authorize_button" class="btn" onclick="handleAuthClick()">Authorize</button>
      <button id="signout_button" class="btn" onclick="handleSignoutClick()">Sign Out</button>
    </div>
    <div class="mt-15 center">
      <select id="sheetSelect"></select>
      <button id="submitBtn" class="btn" onclick="submit()">Submit</button>
      <input type="text" id="range" placeholder="Input Range" required>
    </div>
    <div class="m-15">
      <div id="table"></div>
    </div>
  </div>
</body>
<script src="scripts.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</html>
